<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <link
      href="/node_modules/select2/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Блог №415</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container-fluid">
          <p class="navbar-brand mx-4 my-2">Блог №415</p>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="http://localhost/" class="nav-link">Главная</a>
              </li>
              <li class="nav-item d-none" id="authors">
                <a href="http://localhost/authors/" class="nav-link">Авторы</a>
              </li>
              <li class="nav-item d-none" id="groups">
                <a href="http://localhost/communities" class="nav-link"
                  >Группы</a
                >
              </li>
              <li class="nav-item d-none" id="addPostLink">
                <a href="http://localhost/post/create" class="nav-link"
                  >Написать пост</a
                >
              </li>
            </ul>
            <form action="" class="d-flex mx-4">
              <ul class="navbar-nav me-auto">
                <li class="nav-item d-none" id="loginLink">
                  <a href="http://localhost/login/" class="nav-link">Вход</a>
                </li>
              </ul>
              <div class="dropdown d-none" id="dropdownProfile">
                <button
                  class="btn btn-white dropdown-toggle border-0"
                  id="dropdownButton"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                ></button>
                <ul class="dropdown-menu alignDropdownItems">
                  <li>
                    <a class="dropdown-item" href="http://localhost/profile"
                      >Профиль</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" href="http://localhost/logout/"
                      >Выйти</a
                    >
                  </li>
                </ul>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main id="content"></main>

    <footer class="footer">&copy 2023 - Блог №415</footer>

    <script type="module" src="/scripts/router.js"></script>
    <script type="module" src="/scripts/logout.js"></script>
    <script type="module" src="/scripts/main.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/inputmask/dist/jquery.inputmask.min.js"></script>
    <script src="/node_modules/@popperjs/core/dist/umd/popper-base.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/select2/dist/js/select2.min.js"></script>
  </body>
</html>
