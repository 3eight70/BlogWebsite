<div class="card shadowrounded-3 w-100 mb-3" id="cardID">
  <div class="mx-3 my-2" id="items">
    <div class="text-secondary mb-2" id="authorAndCommunity"></div>
    <h3>
      <p>
        <a
          class="link-dark link-opacity-75-hover link-0 text-decoration-none"
          href=""
          id="postName"
        ></a>
      </p>
    </h3>
    <div class="border-bottom border-3 p-2"></div>
    <img
      src=""
      id="image"
      class="img-fluid mx-auto d-flex justify-content-center my-2 w-50"
    />
    <div class="text my-3" id="description"></div>
    <div class="text-secondary row row-cols-auto" id="tagPlace"></div>
    <div class="text my-1" id="time">Время чтения:</div>
    <div class="row d-none" id="postAddressPlace">
      <div class="text my-1">
        <span class="bi bi-geo-alt-fill mx-1" id="addressText"></span>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row-reverse align-items-center" id=""></div>
  <div class="card-footer border-2 d-flex justify-content-between">
    <div
      class="btn border-0 d-flex flex-row-reverse align-items-center p-0"
      type="click"
      id="amountOfComments"
    >
      <span class="bi bi-chat-left-text mx-1"></span>
    </div>
    <div
      class="btn border-0 d-flex p-0"
      type="click"
      id="amountOfLikes"
      data-id=""
      data-like=""
    >
      <span id="likeCount"></span
      ><span class="bi bi-heart mx-1" id="heartIcon"></span>
    </div>
  </div>
</div>
