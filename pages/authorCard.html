<div class="row my-3 mx-5" id="author">
  <div class="col-12 col-sm-2">
    <a href="#" id="authorsLink">
      <img
        src=""
        id="image"
        class="float-start my-2 custom-image rounded-circle border"
      />
    </a>
    <div id="crownPlace"></div>
  </div>
  <div class="col-12 col-sm-6 d-flex flex-column justify-content-center">
    <div>
      <span class="fw-bold fs-4" id="authorsName"></span>
      <span
        class="text-secondary fst-italic fw-bold fs-5"
        id="createDate"
      ></span>
    </div>
    <div>
      <span class="text-secondary fw-bold fs-5">Дата рождения:</span>
      <span id="birthDate" class="fs-5">dd.mm.yyyy</span>
    </div>
  </div>
  <div class="col-12 col-sm-auto ms-auto my-auto">
    <span class="badge bg-primary rounded-pill" id="amountOfPosts"></span>
    <span class="badge bg-primary rounded-pill" id="amountOfLikes"></span>
  </div>
</div>
<div class="border-bottom border-3 p-2"></div>
