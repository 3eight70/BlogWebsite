<div class="container d-flex align-items-center justify-content-center h-50">
  <div class="p-3 shadow rounded-3 w-100">
    <form id="editForm">
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="user@example.com"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">ФИО</label>
        <div class="col-sm-10">
          <input
            id="name"
            type="text"
            placeholder="Иванов Иван Иванович"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="phone" class="col-sm-2 col-form-label"
          >Номер телефона</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            id="phone"
            placeholder="+7 (ххх) ххх-хх-хх"
            pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}"
            class="form-control"
          />
        </div>
      </div>
      <div class="row mb-3">
        <label for="gender" class="col-sm-2 col-form-label">Пол</label>
        <div class="col-sm-10">
          <select class="form-select" id="gender" name="gender" required>
            <option value="Male">Мужской</option>
            <option value="Female">Женский</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <label for="birthDate" class="col-sm-2 col-form-label"
          >Дата рождения</label
        >
        <div class="col-sm-10">
          <div class="input-group date">
            <input
              id="birthDate"
              type="date"
              class="form-control"
              id="birthDate"
              placeholder="дд.мм.гггг"
            />
          </div>
        </div>
      </div>
      <div class="d-flex flex-row-reverse">
        <button type="submit" class="btn btn-primary">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<script type="module" src="../scripts/user/profileView.js"></script>
<script type="module" src="../scripts/user/profile.js"></script>
<script
  type="module"
  src="../scripts/registration/registerValidation.js"
></script>
