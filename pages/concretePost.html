<div
  class="container d-flex flex-column align-items-center justify-content-center h-100"
>
  <main id="postPlace" class="container my-4"></main>
  <div class="card shadowrounded-3 w-100 mb-3">
    <div class="row mb-2 mx-2 my-2" id="commentHeaderAndPlace">
      <h4>Комментарии</h4>
      <div id="commentPlace"></div>
    </div>
  </div>
  <div class="card shadowrounded-3 w-100 mb-3" id="commentForm">
    <div class="row mb-2 mx-2 my-2">
      <div class="col">
        <label for="postText" class="my-2">Оставьте комментарий</label>
        <textarea
          type="text"
          class="form-control w-100"
          id="postText"
          rows="6"
          minlength="5"
          required
        ></textarea>
      </div>
    </div>
    <div class="row mb-3 mx-3">
      <div class="d-flex align-items-center justify-content-end col-md">
        <button type="submit" class="btn btn-primary" id="createComment">
          Отправить
        </button>
      </div>
    </div>
  </div>
  <script type="module" src="../scripts/post/currentPost.js"></script>
</div>
