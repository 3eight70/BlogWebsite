<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>
<div
  class="container"
  style="
    margin: 0;
    top: 50%;
    left: 50%;
    position: absolute;
    margin-right: -50%;
    transform: translate(-50%, -50%);
  "
>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-start">Регистрация</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="fullName" class="form-label">ФИО</label>
              <input
                id="name"
                type="text"
                placeholder="Иванов Иван Иванович"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="birth" class="form-label">Дата рождения</label>
              <div class="input-group date">
                <input
                  id="birthDate"
                  type="date"
                  class="form-control"
                  id="birthDate"
                  placeholder="дд.мм.гггг"
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="sex" class="form-label">Пол</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Номер телефона</label>
              <input
                type="text"
                id="phone"
                placeholder="+7 (ххх) ххх-хх-хх"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="mail" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="user@example.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="pass" class="form-label">Пароль</label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100 my-2">
              Зарегистрироваться
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../scripts/registration/register.js"></script>
<script src="../scripts/registration/registerValidation.js"></script>
