<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="p-3 shadow rounded-3 w-50">
    <h3 class="card-title text-start">Регистрация</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label for="name" class="form-label">ФИО</label>
        <input
          id="name"
          type="text"
          placeholder="Иванов Иван Иванович"
          class="form-control"
          required
        />
      </div>
      <div class="mb-3">
        <label for="birthDate" class="form-label">Дата рождения</label>
        <div class="input-group date">
          <input
            id="birthDate"
            type="date"
            class="form-control"
            id="birthDate"
            placeholder="дд.мм.гггг"
          />
        </div>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Пол</label>
        <select class="form-select" id="gender" name="gender" required>
          <option value="male">Мужской</option>
          <option value="female">Женский</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Номер телефона</label>
        <input
          type="text"
          id="phone"
          placeholder="+7 (ххх) ххх-хх-хх"
          pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="user@example.com"
          required
        />
        <div class="invalid-feedback d-none" id="invalidEmail">
          Пользователь с такой почтой уже существует
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password"
          required
          pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}"
          title="Пароль должен содержать не менее 6 символов, при этом должен иметь не менее 1 цифры"
        />
      </div>
      <button type="submit" class="btn btn-primary btn-block w-100 my-2">
        Зарегистрироваться
      </button>
    </form>
  </div>
</div>

<script type="module" src="../scripts/registration/register.js"></script>
></script>
