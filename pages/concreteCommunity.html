<div
  class="container d-flex flex-column align-items-center justify-content-center h-100"
>
  <div class="card shadowrounded-3 my-4 w-100">
    <form id="communityForm">
      <div class="row mx-3 mt-3">
        <div class="col-12 col-md-6">
          <span class="fs-2" id="communityName"></span>
        </div>
        <div
          class="d-flex align-items-center justify-content-end col-12 col-md-6"
        >
          <button
            type="submit"
            class="btn btn-primary mx-2 d-none"
            id="addPostAdmin"
          >
            Написать пост
          </button>
          <button type="submit" class="btn btn-primary d-none" id="subscribe">
            Подписаться
          </button>
          <button type="submit" class="btn btn-danger d-none" id="unsubscribe">
            Отписаться
          </button>
        </div>
      </div>
      <div class="row mt-3 mx-3 d-inline-block">
        <i class="bi bi-people-fill p-0 ms-2"></i>
        <span id="amountOfSubscribers" class="p-0 mx-1"></span>
      </div>
      <div class="row mt-3 mx-3">
        <span id="communityType" class="p-0 mx-1"></span>
      </div>
      <div class="row mt-3 mx-3">
        <span class="p-0 mx-1 fs-3">Администраторы</span>
      </div>
      <div class="container p-0" id="administratorPlace"></div>
    </form>
  </div>
  <div class="card shadowrounded-3 my-4 w-100" id="filters">
    <div class="card-header">Фильтры</div>
    <form id="communityFilters">
      <div class="row mx-3 mt-3">
        <div class="col-12 col-md-6">
          <label for="sortSelect">Сортировать</label>
          <select class="form-select" id="sortSelect" aria-label="Sort select">
            <option selected data-name="CreateDesc">
              По дате создания (сначала новые)
            </option>
            <option value="1" data-name="CreateAsc">
              По дате создания (сначала старые)
            </option>
            <option value="2" data-name="LikeDesc">
              По количеству лайков (по возрастанию)
            </option>
            <option value="3" data-name="LikeAsc">
              По количеству лайков (по убыванию)
            </option>
          </select>
        </div>
        <div class="form-group col-12 col-md-6">
          <label for="tagSearch">Поиск по тэгам</label>
          <select
            multiple
            class="form-control"
            size="3"
            id="tagSearch"
          ></select>
        </div>
      </div>
      <div class="row mx-3 mb-3 mt-2">
        <div class="d-flex align-items-center justify-content-end">
          <button type="submit" class="btn btn-primary" id="applyFilters">
            Применить
          </button>
        </div>
      </div>
    </form>
  </div>
  <main id="postPlace" class="container p-0"></main>
  <div class="d-flex justify-content-between w-100">
    <div class="d-flex align-self-end">
      <nav aria-label="PageNavigation">
        <ul class="pagination" id="pagination"></ul>
      </nav>
    </div>
    <div class="mb-3">
      <label for="pageSelect">Число постов на странице</label>
      <select class="form-select" id="pageSelect" aria-label="Page select">
        <option selected>5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
  </div>
</div>

<script type="module" src="/../scripts/post/tag.js"></script>
<script type="module" src="/../scripts/post/pagination.js"></script>
<script type="module" src="/../scripts/post/filters.js"></script>
<script type="module" src="/../scripts/communities/community.js"></script>
