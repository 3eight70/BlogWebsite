<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Блог №415</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white shadow">
      <div class="container-fluid">
        <p class="navbar-brand mx-4 my-2">Блог №415</p>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Главная</a>
            </li>
          </ul>
          <form action="" class="d-flex mx-4">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a href="./loginpage.html" class="nav-link">Вход</a>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </nav>

    <div
      class="container"
      style="
        margin: 0;
        top: 50%;
        left: 50%;
        position: absolute;
        margin-right: -50%;
        transform: translate(-50%, -50%);
      "
    >
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-start">Вход</h2>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="user@example.com"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Пароль</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block w-100 my-2"
                >
                  Войти
                </button>
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a
                      href="./registerpage.html"
                      class="btn btn-secondary btn-block w-100 my-1"
                      >Зарегистрироваться</a
                    >
                  </li>
                </ul>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer
      class="footer bg-light py-3 fixed-bottom align-items-center text-muted"
      style="border-top: 1px solid #ddd; padding-left: 10%"
    >
      &copy 2023 - Блог №415
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
